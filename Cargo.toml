[package]
name = "vibe-check"
version = "6.5.3"
edition = "2024"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
clap_complete = "4.5"
owo-colors = "4.1.0"
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
