# Template Configuration
# Defines which template files should be downloaded and managed
#
# Placeholders:
#   $workspace     - Project root directory
#   $userprofile   - User profile/home directory
#   $instructions  - Fragment merged into main AGENTS.md at insertion points
#
# Insertion Points (markdown comments preserved in final AGENTS.md):
#   <!-- {mission} -->       - Where mission/purpose fragments are inserted
#   <!-- {principles} -->    - Where principle fragments are inserted
#   <!-- {languages} -->     - Where language fragments are inserted
#   <!-- {integration} -->   - Where integration/tool fragments are inserted

# Main instruction file - primary source of truth
main:
    source: AGENTS.md
    target: '$workspace/AGENTS.md'

# Agent-specific instruction templates
agents:
    claude:
        instructions:
            source: claude/CLAUDE.md
            target: '$workspace/CLAUDE.md'
        prompts:
            - source: claude/commands/init-session.md
              target: '$workspace/.claude/commands/init-session.md'

    copilot:
        instructions:
            source: copilot/copilot-instructions.md
            target: '$workspace/.github/copilot-instructions.md'
        prompts:
            - source: copilot/prompts/init-session.prompt.md
              target: '$workspace/.github/prompts/init-session.prompt.md'

    codex:
        prompts:
            - source: codex/prompts/init-session.md
              target: '$userprofile/.codex/prompts/init-session.md'

# Language-specific coding standards templates
languages:
    c++:
        files:
            - source: c++-coding-conventions.md
              target: '$instructions'
    rust:
        files:
            - source: rust-coding-conventions.md
              target: '$instructions'

# Integration templates for specific tools/workflows
integration:
    git:
        files:
            - source: git-workflow-conventions.md
              target: '$instructions'

# General templates that apply to all projects
principles:
    - source: core-principles.md
      target: '$instructions'
    - source: best-practices.md
      target: '$instructions'

mission:
    - source: mission-statement.md
      target: '$instructions'
    - source: technology-stack.md
      target: '$instructions'
    - source: build-environment.md
      target: '$instructions'
